<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body class="bg-black text-center">
    <h1 class="text-light m-2">Calculadora Simple</h1>
    <div class="container input-group mt-2">
      <input
        type="number"
        class="form-control text-center"
        id="n1"
        required="required"
      />
    </div>

    <button class="btn btn-success col-4 mt-2">
      <select name="" id="op" class="bg-success col-3 text-center text-light">
        <option value=""></option>
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
      </select>
    </button>

    <div class="container input-group mt-2">
      <input
        type="number"
        class="form-control text-center"
        id="n2"
        required="required"
      />
    </div>

    <button class="btn btn-danger col-4 mt-2" id="calcular">Calcular</button>
    <div class="container text-center mt-2">
      <textarea id="r" cols="30" rows="2" class="text-center"></textarea>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
